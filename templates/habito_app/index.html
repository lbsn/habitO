{% extends "habito_app/base.html" %}
{% load staticfiles %}

{% block title_block %}
New title
{% endblock %}
{% block css_block %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"></link>
{% endblock %}
{% block body_block %}

<div class="container">
   <div class="row justify-content-center">
      <h1 class="title">Habit-O</h1>
   </div>
   <div class="row justify-content-center mb-3">
      <h4 class="subtitle">Get used to it!</h4>
   </div>
   <div class="row justify-content-center">
      <div class="col-9 col-sm-6 col-md-5 col-lg-4 align-self-center text-center login-container">
         <form>
            <div class="form-group row">
               <label for="userInput" class="col-4 col-form-label">Username</label>
               <div class="col-8">
                  <input type="text" class="form-control" id="userInput" placeholder="Username"/>
               </div>
            </div>
            <div class="form-group row">
               <label for="passwordInput" class="col-4 col-form-label">Password</label>
               <div class="col-8">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password"/>
               </div>
            </div>
            <div class="form-group row justify-content-center">
               <button type="submit" class="btn btn-primary">Submit</button>
               <button type="reset" class="btn btn-primary">Cancel</button>
            </div>
         </form>
      </div>    
   </div><!-- End login-container -->
</div><!-- End container -->
{% endblock %}
