{% extends "habito_app/base.html" %}
{% load staticfiles %}

{% block title_block %}
New title
{% endblock %}
{% block css_block %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"></link>
{% endblock %}
{% block body_block %}

<div class="container">
   <div class="row justify-content-center">
   <div class="col-12">
      <h1 class="title">Habit-O</h1>
   </div>
   <h4 class="subtitle mb-4">Get used to it!</h4>
   </div>
   <div class="row justify-content-center">
      <form class="login-form">
         <div class="form-group row">
            <label for="userInput" class="col-12 col-form-label">Username</label>
            <div class="col-12">
               <input type="text" class="form-control" id="userInput" placeholder="Enter username"/>
            </div>
         </div>
         <div class="form-group row">
            <label for="passwordInput" class="col-12 col-form-label">Password</label>
            <div class="col-12">
               <input type="password" class="form-control" id="passwordInput" placeholder="Enter password"/>
            </div>
         </div>
         <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
         </div>
      </form>
   </div><!-- End login-container -->
</div><!-- End container -->
{% endblock %}
