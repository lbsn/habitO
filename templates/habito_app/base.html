<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title_block %}Title{% endblock %}</title>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="{% static 'bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/main.css' %}"></link>
      
      {% block css_block %}
      {% endblock %}
      
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      {% block body_block %}
      {% endblock %}
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="{% static 'bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' %}"></script>
      
   </body>
</html>
